<div class="container-fluid">
    <div class="form-group">
        <ol class="breadcrumb">
            <li><a href="/sistemaifnmg/#!/reuniao/">Reunião</a></li>
            <li class="active">Listar</li>
        </ol>
        <label class="col-sm-2 control-label">Procurar Reunião:</label>
        <div class="col-sm-8">
            <input ng-model="searchText" class="form-control">
        </div>
        <div class="col-sm-2"><a class="btn btn-success" href="/sistemaifnmg/#!/reuniao/cadastrar/">Cadastrar
            Reunião</a></div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Titulo</th>
            <th>Tipo</th>
            <th>Descrição</th>
            <th>Data</th>

        </tr>
        <tr ng-repeat="r in reunioes | filter:searchText">
            <td>{{r.titulo}}</td>
            <td>{{r.tipo}}</td>
            <td>{{r.descricao}}</td>
            <td>{{r.data | date: "dd/MM/yyyy"}}</td>
            <td>
                <a class="btn btn-success" href="/sistemaifnmg/#!/reuniao/{{r.id}}">Servidores Convidados</a>
            </td>

        </tr>
        </thead>
    </table>
</div>
