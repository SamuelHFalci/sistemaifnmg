<div class="container-fluid">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Procurar Usuario:</label>
            <div class="col-sm-10">
                <input ng-model="searchText" class="form-control">
            </div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome do Usuario</th>
            <th>Email</th>
            <th>Função</th>
        </tr>
        <tr ng-repeat="u in usuarios | filter:searchText">
            <td>{{u.nome + " "+ u.sobrenome}}</td>
            <td>{{u.email}}</td>
            <td>{{u.funcao == 1?'Administrador': 'Servidor'}}</td>
        </tr>
        </thead>
    </table>
</div>
