<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/sistemaifnmg/#!/aluno/">Aluno</a></li>
        <li class="active">Listar</li>
    </ol>
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Procurar Aluno:</label>
            <div class="col-sm-8">
                <input ng-model="searchText" class="form-control">
            </div>
            <div class="col-sm-2"><a class="btn btn-success" href="/sistemaifnmg/#!/aluno/cadastrar">Cadastrar</a></div>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Nome do Aluno</th>
            <th>Matrícula</th>
            <th>Ocorrencias do aluno</th>
        </tr>
        <tr ng-repeat="a in alunos | filter:searchText">
            <td>{{a.nome + " "+ a.sobrenome}}</td>
            <td>{{a.matricula}}</td>
            <td>
                <a class="btn btn-success" href="/sistemaifnmg/#!/aluno/{{a.id}}">Ver Ocorrências</a>
            </td>
        </tr>
        </thead>
    </table>
</div>
