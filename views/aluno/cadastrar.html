<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/sistemaifnmg/#!/aluno/">Aluno</a></li>
        <li class="active">Cadastrar</li>
    </ol>
    <p class="h3 text-center">Cadastrar Aluno</p>
    <form name="formCadastroAluno">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome" ng-model="aluno.nome" required>

            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome"
                       ng-model="aluno.sobrenome" required>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="matricula">Matr√≠cula</label>
                <input type="text" class="form-control" id="matricula" placeholder="Matricula"
                       ng-model="aluno.matricula" required>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Email" ng-model="aluno.email" required>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="form-group">
                <label for="matricula">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Senha" ng-model="aluno.senha" required>
            </div>
        </div>
        <div class="col-sm-4 col-sm-offset-4">
            <button type="submit" class="btn btn-success form-control" ng-click="cadastrarAluno()">Cadastrar Aluno</button>
        </div>

    </form>
</div>
